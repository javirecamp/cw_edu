<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css01</title>
    <style>
        /* 
        css는 선택자가 있고, 속성과 값으로 사용한다.
        구성 : 선택자 + 선언문({})
        선택자는 h1
        속성 color 
        값 red
        */
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>오늘은 시간이 빨리가네요.</h1>
</body>
</html>
